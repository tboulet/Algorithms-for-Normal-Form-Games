program: run.py 
method: bayes
metric:
  goal: minimize
  name: nash_conv

parameters:
  algo.algo_config.forel_config.learning_rate_rd:
    min: 0.0001
    max: 0.1
    distribution: log_uniform_values

  algo.algo_config.n_timesteps_pc_phase:
    min: 1000
    max: 50000
    distribution: q_log_uniform_values

command:
  - ${env}
  - python
  - ${program}
  - --config-name=benchmark
  - algo=pal_forel
  - game=kuhn
  - ${args_no_hyphens}